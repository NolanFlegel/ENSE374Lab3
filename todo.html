<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="myStyle.css">

</head>
<body>
    
        <div class="jumbotron text-center">
            <h1>To Do Prototype</h1>
            <div class ="container shadow-lg p-1 mt-5 bg-white rounded text-center" id="loggedIn">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#LogIn">
                    Logged in as TestPerson
                  </button>
                    <div class="collapse" id="LogIn">
                    <div class="container p-1 mt-5 bg-white rounded">
                     <button class="btn btn-primary" type="button">
                    Log Out
                  </button>
                  </div>
                </div>
            </div>
        </div>
    
    <div class="container">        
        <ul class="container shadow-lg p-3 bg-white rounded w-50">
          <li class="taskFinished mytask shadow-none p-2 mb-2 bg-light rounded"><input class="checkbox" type="checkbox" checked> my finished task</li>
          <li class="taskClaimed mytask shadow-none p-2 mb-2 bg-light rounded"><input class="checkbox" type="checkbox"> My unfinished task<button class="btn btn-outline-primary float-right">Abandon</button></li>
          <li class="taskClaimed taskFinished shadow-none p-2 mb-2 bg-light rounded">Someone else's finished task</li>
          <li class="taskClaimed shadow-none p-2 mb-2 bg-light rounded"> Someone else's unfinished task</li>
          <li class="unclaimed shadow-none p-2 mb-2 bg-light rounded"> unclaimed task<button class="btn btn-outline-primary float-right">Claim</button></li>
          <li class="shadow-none p-2 mb-2 bg-light rounded">
              <input type="text" placeholder="Enter new task here" id='taskTextArea' class="w-75"><button class="btn btn-outline-primary float-right" type="button" id="btnAddTask">Add</button>
          </li>
        
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-primary" type="button" id="btnRmTask">Remove Complete</button>
          </div>
        </ul>
        
      </div>                   
    
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src=".\scripts\todo.js"></script>
</body>
</html>
